<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <!-- Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>

<body>
    <!-- Header with Weather App display -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">Weather App</a>
        </button>
    </nav>

    <!-- Side Card for storing previous searches and search functionality -->
    <div class="card bg-secondary mb-3" style="max-width: 20rem; height: 35rem;">
        <div class="card-header"><b>Search for a City:</b></div>
        <div class="card-body">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </div>
    <!-- Container for Weather Data -->
    <div class="jumbotron">
        <h1 class="display-3"><b>City Name Will Go Here</b></h1>
        <p class="lead">The current temperature, humidity percentage, wind-speed, and UV-index are displayed below.</p>
        <hr class="my-4">
        <p class="temperature">Current Temperature:</p>
        <p class="humidity">Humidity:</p>
        <p class="wind-speed">Wind Speed:</p>
        <p class="uv-index" id="button">UV-Index:</p>
        </p>

    </div>
</body>

</html>
